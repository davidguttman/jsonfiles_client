<!doctype html>  

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/page-player.css">
  <link rel="stylesheet" href="/css/cupertino/jquery-ui-1.8.16.custom.css">
  <link rel="stylesheet" href="/css/style.css">
  
  
  <script type="text/template" id="remote_files-template">
    <div class="directories">
      <h3>Directories</h3>
      <ul>
        <li class="directory back">
          <a href="#<%= window.CURRENT_ROUTE %>/..">[ .. ]</a>        
        </li>
        <% _.each(directories, function(directory) { %>
          <li class="directory">
            <a href="#<%= directory.target_path %>"><%= directory.name %></a>
          </li>
        <% }); %>
      </ul>
    </div>
    
    <div class="files">
      <h3>Files</h3>
      <ul>
        <% _.each(files, function(file) { %>
          <li class="file <%= file.extname %>">
            <a href="<%= window.BASE_URL %>/?path=<%= file.target_path %>"><%= file.name %></a>
          </li>
        <% }); %>
      </ul>
    </div>
    
  </script>
  
</head>

<body>

  <div id="container">
    <header>
    </header>
    
    <div id="main">
      <h1 id="current_route"></h1>
      
      <div id="listings"></div>
      <div id="player">
        <h3>Playlist</h3>
        <ul class="playlist">
        </ul>
      </div>
    </div>
    
    <footer>
    </footer>
    <!-- <div id="sm2-container">
    </div> -->
  </div> <!-- end of #container -->

  <script src="/js/vendor/jquery-1.6.2.min.js"></script>
  <script src="/js/vendor/underscore.js"></script>
  <script src="/js/vendor/backbone-min.js"></script>
  <script src="/js/vendor/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="/js/vendor/soundmanager2-nodebug-jsmin.js"></script>
  
  <script src="/js/vendor/sm-page_player.js"></script>
  <script src="/js/vendor/sm-playlist.js"></script>
  
  <script src="/js/script.js"></script>
</body>
</html>
