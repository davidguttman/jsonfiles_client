  <script type="text/template" id="remote_files-template">
    <div class="directories">
      <h3>Directories</h3>
      <button class='directory_up'>..</button>
      <hr/>
      
      <table>
        <thead>
          <tr>
            <th>Directory</th>
            <th>MTime</th>
          </tr>
        </thead>
        <tbody>
          <% _.each(directories, function(directory) { %>
            <tr>
              <td><a href="#<%= directory.target_path %>"><%= directory.name %></a></td>
              <td><%= new Date(Date.parse(directory.mtime)).strftime("%Y-%m-%d") %></td>
            </tr>
          <% }); %>
        </tbody>
      </table>
    </div>
    
    <div class="files">
      <h3>Files</h3>
      <button class='queue_all'>Queue All</button>
      <hr/>
      
      <table>
        <thead>
          <tr>
            <th>File</th>
            <th>MTime</th>
          </tr>
        </thead>
        <tbody>
          <% _.each(files, function(file) { %>
            <tr>
              <td><a class="file <%= file.extname %>" href="<%= window.BASE_URL %>/?path=<%= escape(file.target_path) %>"><%= file.name %></a></td>
              <td><%= new Date(Date.parse(file.mtime)).strftime("%Y-%m-%d") %></td>
            </tr>
          <% }); %>
        </tbody>
      </table>
    </div>
    
  </script>
  
</head>
